<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="vue.js"></script>
    <script src="axios.js"></script>
</head>
<body>

<div id="app">

    <div class="button_p">
        <button @click="getJoke" class="button">获取一个笑话</button>
    </div>

    <div class="result_p">
        <div class="result">
            {{joke}}
        </div>
    </div>

</div>

<script>


    var app = new Vue({
        el: "#app",
        data: {
            joke: "笑话在这里显示",
        }
        ,
        methods: {
            getJoke: function ()
            {
                //console.log("调用")
                var that = this;
                //axios发起ajax请求
                axios({
                    //请求的方式：
                    method: "get",
                    //请求的url:
                    url: "https://autumnfish.cn/api/joke",
                    //url参数：
                    params:
                        {},
                    //头信息：
                    headers:
                        {},
                    //请求体参数：
                    data:
                        {},
                }).then(response =>
                {
                    //console.log(response);
                    that.joke = response.data;
                })
            }
        }
    })
</script>

</body>
</html>
